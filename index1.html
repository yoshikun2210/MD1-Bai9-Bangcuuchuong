<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bang = '<table border="1" style="width: 100%">'
    for (let i = 1; i <= 9; i++){
        bang += '<tr>'
        for (let j = 2; j <= 9; j++){
            bang += '<td>'+ j + '*'+ i + '='+ j + i + '</td>';
        }
        bang += '</tr>'
    }
    document.write(bang)
    bang += '</table>'

</script>






</body>
</html>
